spring.application.name=insight-forge

# Configurações do banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/insightforge_db?createDatabaseIfNotExist=true&serverTimezone=America/Sao_Paulo&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Chave secreta para JWT
jwt.secret=insightforge_super_secret_key_2025

# Configurações para upload de arquivos
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Configurações de upload de imagens
app.upload.dir=uploads/
app.upload.allowed-types=image/jpeg,image/png,image/jpg
