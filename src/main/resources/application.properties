# Nome da aplicação
spring.application.name=insight-forge

# Configuração do MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/db_insightforge?createDatabaseIfNotExist=true&serverTimezone=America/Sao_Paulo&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do JPA/Hibernate
# Alterado de 'create' para 'update'
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


#ATENÇÃO O CÓDIGO ABAIXO DESATIVA O SPRING SECURITY PRA TESTES
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration